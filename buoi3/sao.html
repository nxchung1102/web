<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sao.css">
</head>

<body>
    <!-- ID, CLASS -->
    <!-- #,CLASS - toán tử chấm "." -->
    <div class="sao">
        <h2>SAO</h2>
        <div class="text1">

            <p>
                Một ngôi <b>sao</b> vừa rơi <br>
                vụt tắt trên bầu trời<br>
                hay là tên người ấy<br>
                vụt tắt ở trong tôi?
            </p>

        </div>
        <div class="text2">

            <p>
                Vẫn thấy trên bầu trời <br>
                có muôn vàn <b>sao</b> sáng <br>
                mà ở trong lòng tôi <br>
                như một hành lang vắng

            </p>


        </div>
        <div class="text3">

            <p>
                Một ngôi <b>sao</b> vừa tắt <br>
                bầu trời vẫn không buồn <br>
                <b>sao</b> tên người ấy tắt <br>
                trong lòng tôi cô đơn?

            </p>

        </div>

    </div>
</body>

</html>
