<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buoi hoc 02</title>
</head>
<body>
    <h2>bài thơ tiểu đội xe không kính</h2>

    Không có kính không phải vì <b>xe</b> không có kính <br>
    <i>Bom giật</i>, bom rung kính <del>vỡ đi rồi</del>  <br>
    Ung dung buồng lái ta ngồi, <br>
    Nhìn đất,<mark>nhìn trời</mark> , nhìn thẳng.
    <hr>
    <!-- ctrl+/ -> comment
     sub: chỉ số dưới
    sup: chỉ số trên
    mark: highlight
    i, em, address: chữ nghiêng
    b, strong: chữ in đậm 
    u: gạch chân dưới
    del: gạch bỏ
    P: văn bản-->
    H<sub>2</sub>SO<sub>4</sub><br>
    N<sub>2</sub>O<br> 
    <p>
        giá gốc: <del>1.200.000</del> </p>
       <p> giá sale: <strong><mark>1.000.000</mark></strong> </p>
    
</body>
</html>
